<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">


    

     <!-- Bootstrap CSS -->
     <link
     href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
     rel="stylesheet"
     integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
     crossorigin="anonymous"
     />
     <script
       src="https://code.jquery.com/jquery-3.7.0.min.js"
       integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g="
       crossorigin="anonymous"></script>





    <!-- CSS -->
    <link href="css/login&register.css" rel="stylesheet" />
    <link href="css/universal.css" rel="stylesheet" />
    <link href="css/color.css" rel="stylesheet"/>



    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
</head>


<body class="d-flex align-items-center justify-content-center vh-100">
  <div class="container p-5">
    <div class="row justify-content-center">
      <div class="form col-md-5 p-4" style="background-color: var(--accent-color); border-radius: 0.5em;">
          <br>
        <p class="h1 text-center text-light">Register</p>
        <p class="h6 text-center"><a href="login.html">Back to login page</a></p>
        <br>
            <form id="signupForm">
              <div id="section-username">
                <p class="h6 text-light">Username</p>
                <input type="text" class="form-control border-0 text-light" id="input-username" style="background-color: var(--background-color);" required>
                <br><br>
                <div class="text text-center">
                  <button type="button" class="btn btn1 w-50" onclick="chkAllowRename(event, 'username');" style="background-color: var(--background-color);">Next</button>
                </div>
              </div>


              <div id="section-email" style="display: none;">
                <p class="h6 text-light">Email</p>
                <input type="email" class="form-control border-0 text-light" id="input-email" style="background-color: var(--background-color);" required>
                <br><br>
                <div class="text text-center">
                  <button type="button" class="btn btn1 w-50" onclick="register_open('email','password');" style="background-color: var(--background-color);">Next</button>
                </div>
              </div>


              <div id="section-password" style="display: none;">
                <p class="h6 text-light">Password</p>
                <input type="password" class="form-control border-0 text-light" id="input-password" style="background-color: var(--background-color);" required>
                <br>
                <p class="h6 text-light">Confirm Password</p>
                <input type="password" class="form-control border-0 text-light" id="confirmPassword" style="background-color: var(--background-color);" required>
                <br><br>
                <div class="text text-center">
                  <button type="button" class="btn btn1 w-50" onclick="register_open('password','confirm');" style="background-color: var(--background-color);">Next</button>
                </div>
          </div>
            
            <div id="section-confirm" style="display: none;">
              <div class="text-center">
                <button class="btn" disabled>Username: <text id="display-username">username</text></button><br><br>
                <button class="btn" disabled>Email: <text id="display-email">email</text></button><br><br>
                <button class="btn" disabled>Password: <text id="display-password">password</text></button><br><br>      
              </div>

              <text>Are these details correct?</text>
              <button type="submit" class="btn btn3 w-100">Yes</button>
              <br><br>
            </div>
            <br>

          </form>
          <div id="warningCard" class="card border-danger mb-3 d-none">
            <div class="card-body text-danger">
              <p id="warningText" class="card-text"></p>
            </div>
          </div>
      </div>
  </div>
  </div>




      <!-- js -->
      <script src="js/getCurrentURL.js" type="text/javascript"></script>
      <script src="js/registerUser.js" type="text/javascript"></script>
      <script src="js/queryCmds.js" type="text/javascript"></script>
    </body>
</html>
